<!DOCTYPE html>
<html ng-app="listaTelefonica" lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Treinamento Angular JS - Agenda</title>
	<link rel="stylesheet" type="text/css" href="@{'/public/angularJS/lib/bootstrap/css/bootstrap.css'}">
	<link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">

		<script src="@{'/public/angularJS/js/app.js'}"></script>
