<div class="container jumbotron">
	<a href="#" class="glyphicon glyphicon-home"></a>
		<h3>{{app}}</h3>
		<input class="form-control" type="text" ng-model="criterioDeBusca" placeholder="O que você está buscando ?" />
		<table class="table" ng-show="contatos.length > 0">
			<thead>
				<tr>
					<th>Serial</th>
					<th><a href="" ng-click="ordernarPor('nome')">Nome</a></th>
					<th><a href="" ng-click="ordernarPor('telefone')">Telefone</a></th>
					<th>Operadora</th>
					<th>Data</th>
					
				</tr>
			</thead>
			<tbody>
				<!-- Aplicando o ng-repeat no array de contatos, usando o ng-class para mudar a cor do contato selecionado dinameicamente  -->
				<tr ng-class="{selecionado: contato.selecionado}" ng-repeat="contato in contatos | filter:{nome: criterioDeBusca} | orderBy:criterioDeOrdenacao:direcaoDaOrdenacao">
					<!--  <td><input type="checkbox" ng-model="contato.selecionado"/> -->
					<td>{{contato.serial}}</td>
					<td>{{contato.nome | name | ellipsis:10}}</td>
					<td>{{contato.telefone}}</td>
					<td>{{contato.operadora.nome}}</td>
					<td>{{contato.data | date: 'dd/MM/yyyy'}}</td>
					<td><a href="" ng-click="showModal(contato)" ><span class="glyphicon glyphicon-trash btn-trash" title="excluir"></span></a></td>
					<td><a href="" ng-click="editContato(contato)"><span class="glyphicon glyphicon-edit" title="editar"></span></a></td>
					
				</tr>
			</tbody>
		</table>
		<hr/>
		<modal-confirm-directive show="show" title="Atenção!" confirm-action="clicouBotaoSim(contato.id_contato)" cancel-action="clicouBotaoNao()">
        	Deseja realmente excluir o contato {{contato.nome}}?
    	</modal-confirm-directive>
		<a class="btn btn-primary btn-block" href="#!/novoContato">Novo Contato</a>
		<!--  <button class="btn btn-danger btn-block" ng-click="apagarContatos(contatos)" ng-if="isContatoSelecionado(contatos)">Apagar Contato</button> -->
	</div>
